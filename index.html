<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper, Scissors</title>
    <script type="text/javascript" src=""></script>
    <link rel="stylesheet" href="rps.css">
</head>
<body>

  <section>
    <div class="div1">
    <button id="rock">rock</button>
    <img src="" alt="">
  </div>
    <div class="div2">
    <button id="paper">paper</button>
    <img src="" alt="">
    </div>
   
    <div class="div3">
    <button src="rock.png" id="scissors">scissors</button>
    <img src="" alt="">
    </div>
</section>
    <script>

let playerScore = 0
let computerScore = 0


const rock = document.getElementById('rock');  
const paper = document.getElementById('paper');
const scissors = document.getElementById('scissors');

rock.addEventListener('click',() =>{
 
playRound('rock', getComputerSelection());});
    
paper.addEventListener('click',()=>{

playRound('paper', getComputerSelection() );});

scissors.addEventListener('click',()=>{

playRound('scissors', getComputerSelection() );});


const computerSelection = getComputerSelection ()

function  getComputerSelection () { 
const choices = ['rock','paper','scissors']
return choices[Math.floor(Math.random() * choices.length)];
}

function playRound (playerSelection, computerSelection) {


  if (playerSelection === 'rock' && computerSelection === 'scissors') {
    console.log ('Congrats. Rock beats Scissorrs')
    return (++playerScore)
  }
   

  else if (playerSelection === 'rock' && computerSelection === 'paper') {
    console.log ('Sorry, you lose. Paper beats rock')
    return (++computerScore)
}

  else if (playerSelection === 'scissors' && computerSelection === 'paper') {
    console.log ('You win Sciccors beats paper. ')
    return (++playerScore)
   }
  
  
  else if (playerSelection === 'scissors' && computerSelection === 'rock') {
    console.log('Sory you lose. Rock beats scissors.')
    return (++computerScore)
  }

  else if (playerSelection === 'paper' && computerSelection === 'scissors') {
    console.log('Sorry you lose. Scissors beats paper.')
    return (++computerScore)
  }
  
  else if (playerSelection === 'paper' && computerSelection === 'rock') {
   console.log ("You win. Paper Beats rock. ")
    return (++playerScore)

}

else {console.log("It's a draw.")}


}
function game () {
if (playerScore === 5) {
  console.log ('Congrats. You Win!')
}
else { console.log ('Sorry, you lose!')
}
}


</script>
</body>
</html>
