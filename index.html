const playAgain = document.getElementById('playAgain')
const score = document.getElementById('score'); 

let playerScore = 0
let computerScore = 0
let count = 0


function updateScore() {
 score.textContent = "Your score is: " + playerScore + " : " + "computer score is " + computerScore;
}

const rock = document.getElementById('rock');  
const paper = document.getElementById('paper');
const scissors = document.getElementById('scissors');

rock.addEventListener('click',() =>{
 
playRound('rock', getComputerSelection());});
    
paper.addEventListener('click',()=>{

playRound('paper', getComputerSelection());});

const computerSelection = getComputerSelection ()

function  getComputerSelection () { 
const choices = ['rock','paper','scissors']
return choices[Math.floor(Math.random() * choices.length)];
}

function playRound (playerSelection, computerSelection) {

  if (playerSelection === 'rock' && computerSelection === 'scissors') {

    console.log ('Congrats. Rock beats Scissorrs')
     ++playerScore
  }

  else if (playerSelection === 'rock' && computerSelection === 'paper') {

   console.log ('Sorry, you lose. Paper beats rock')
     ++computerScore
}
  else if (playerSelection === 'scissors' && computerSelection === 'paper') {
   console.log ('You win Sciccors beats paper. ')
    ++playerScore
   }
  
  else if (playerSelection === 'scissors' && computerSelection === 'rock') {

  console.log('Sory you lose. Rock beats scissors.')
  ++computerScore
  }

  else if (playerSelection === 'paper' && computerSelection === 'scissors') {
  
   console.log('Sorry you lose. Scissors beats paper.')
   ++computerScore
  }
  
  else if (playerSelection === 'paper' && computerSelection === 'rock') {
  console.log ("You win. Paper Beats rock. ")
  ++playerScore
}

else {console.log("It's a draw.")
}

updateScore (); 
}
