<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="rps.css">
   <title>Rock, Paper, Scissors</title>

</head>
<body id="body">

<div id="score">Your score is: 0 : computer score is 0</div>

<p id="result1"></p>
<p id="result2"></p>
<!-- Buttons for player's choices -->
<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>
<!-- Play again button -->

<div id="playAgain" class="playAgain"></div>
<script>
let playerScore = 0
let computerScore = 0
//let count = 0

let body = document.getElementById('body')

const score = document.getElementById('score')
function updateScore() {
score.textContent = "Your score is: " + playerScore + " : " + "computer score is " + computerScore;
}

                const rock = document.getElementById('rock');  
                const paper = document.getElementById('paper');
                const scissors = document.getElementById('scissors');

                rock.addEventListener('click',() =>{
                
                playRound('rock', getComputerSelection());});
                    
                paper.addEventListener('click',()=>{

                playRound('paper', getComputerSelection());});

                scissors.addEventListener('click',()=>{

                playRound('scissors', getComputerSelection() );})
        
              
                
                function  getComputerSelection () { 
                const choices = ['rock','paper','scissors']
                return choices[Math.floor(Math.random() * choices.length)];
                }
 

                function playRound (playerSelection, computerSelection) {

                  if (playerSelection === 'rock' && computerSelection === 'scissors') {

                    console.log ('Congrats. Rock beats Scissorrs')
                    ++playerScore
                  }

                  else if (playerSelection === 'rock' && computerSelection === 'paper') {

                  console.log ('Sorry, you lose. Paper beats rock')
                    ++computerScore
                }

                  else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                  console.log ('You win Sciccors beats paper. ')
                    ++playerScore
                  }
                  
                  else if (playerSelection === 'scissors' && computerSelection === 'rock') 
                  {
                  console.log('Sorry bro, you lose. Rock beats scissors.')
                  ++computerScore
                  }

                  else if (playerSelection === 'paper' && computerSelection === 'scissors') 
                  {
                  console.log('Sorry you lose. Scissors beats paper.')
                  ++computerScore
                  }
                  
                  else if (playerSelection === 'paper' && computerSelection === 'rock') {
                  console.log ("You win. Paper Beats rock. ")
                  ++playerScore
                }

                else {console.log("It's a draw.")
                }

                updateScore (); 
               
                if (playerScore === 5) {
                  
                  score.remove()
    
                  const result1 = document.getElementById('result1')
     result1.textContent = "Congratulations, you have won!"

      const playAgain = document.getElementById('playAgain') 
      playAgain.textContent = 'Play Again?'
      playAgain.textContent = 'Play Again?'
         playAgain.style.backgroundColor = 'black';
         playAgain.style.color = 'white'
         playAgain.style.height = '40px'
         playAgain.style.lineHeight = '40px'
         playAgain.style.width = '100px'
         playAgain.style.textAlign = 'center'
      rock.remove();
      paper.remove();
      scissors.remove();
  
  }
                
      else if (computerScore === 5) 
        {

          
          
          score.remove()
          const result2 = document.getElementById('result2')
          result2.textContent = "Sorry, you have lost!"
     
         const playAgain = document.getElementById('playAgain') 
         playAgain.textContent = 'Play Again?'
         playAgain.style.backgroundColor = 'black';
         playAgain.style.color = 'white'
         playAgain.style.height = '40px'
         playAgain.style.lineHeight = '40px'
         playAgain.style.width = '100px'
         playAgain.style.textAlign = 'center'

rock.remove();
paper.remove();
scissors.remove();

}
}
            
const playAgain = 
document.getElementById('playAgain')
playAgain.addEventListener('click', () => 
          {
playerScore = 0 
computerScore = 0
body.appendChild(rock);
body.appendChild(paper);
body.appendChild(scissors);
body.appendChild(score);
playAgain.remove();


});

 

                </script>
                </body>
